{% extends "app/html/base.html" %}

{% block page %}
<h3>Users</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
    <tr>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
